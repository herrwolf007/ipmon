{% extends "layout.html" %}

{% block content %}
<!-- Notifications -->
<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="notification is-{{category}} is-overlay">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>


<!-- Change Poll Interval -->
<section class="hero-body">
    <p class="title">Poll Interval</p>
    <div class="container">
        <form method="POST" action="/pollInterval">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="recipient" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-block is-info is-large">Update</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
